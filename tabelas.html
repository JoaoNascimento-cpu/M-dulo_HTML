<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <header>
        <h1>Tabelas</h1>
        <a href="./index.html">Home</a>
    </header>
    <table>
        <caption>Notas em Programação</caption>
        <thead>
            <tr>
                <th>Nome do Aluno</th>
                <th>Nota do Aluno</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Aluno A</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Aluno b</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Aluno c</td>
                <td>10</td>
            </tr>
            <tfoot>
                <tr>
                    <td>média</td>
                    <td>11.5</td>
                </tr>
            </tfoot>
        </tbody>
    </table>
</body>
</html>
