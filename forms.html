<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulários</h1>
    <form>
        <input type="text" placeholder="Seu email">
        <br>
        <label for="email">Seu email</label>
        <input id="email" type="email">
        <br>
        <input type="tel" placeholder="Seu telefone">
        <br>
        <input type="tel" placeholder="Seu telefone">
        <br>
        <input type="number" max="10" min="2" step="2">
        <br>
        <input type="file">
        <br>
        <input type="color">
        <br>
        <input type="checkbox" id="Checkbox-Termos"> <label for="">Aceito os Termos</label>
        <br>
        <p>Qual a sua cor favorita?</p>
        <input type="radio" name="cor-favorita" id="cor-vermelha"> <label for="">vermelho</label>
        <input type="radio" name="cor-favorita" id="cor-verde"> <label for="">verde</label>
        <input type="radio" name="cor-favorita" id="cor-azul"> <label for="">azul</label>
        <br>
        <label for="">Qual seu filme favorito?</label>
        <select multiple>
            <option value="">Duna</option>
            <option value="">Rebel Moon</option>
            <option value="">Star Wars</option>
        </select>
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>
    </form>
</body>
</html>
